<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASKFEED</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>FLASKFEED</h1>
        <a href="{{ url_for('add') }}"><button>ADD POST</button></a>
    </header>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post['title'] }}</h2>
        <p><em>Written by {{ post['author'] }}</em></p>
        <p>{{ post['content'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
